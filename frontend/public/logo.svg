<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <defs>
    <!-- Gold gradient for border and text -->
    <linearGradient id="goldBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D48A"/>
      <stop offset="30%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="70%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#96772B"/>
    </linearGradient>
    <!-- Navy gradient for shield fill -->
    <linearGradient id="navyFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A3A5C"/>
      <stop offset="50%" style="stop-color:#1E2A4A"/>
      <stop offset="100%" style="stop-color:#1A2744"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield outer (gold border) -->
  <path d="M50 5 L92 15 L92 50 C92 75 75 95 50 105 C25 95 8 75 8 50 L8 15 Z" 
        fill="url(#goldBorder)" filter="url(#shadow)"/>
  
  <!-- Shield inner (navy fill) -->
  <path d="M50 10 L87 19 L87 50 C87 72 72 90 50 99 C28 90 13 72 13 50 L13 19 Z" 
        fill="url(#navyFill)"/>
  
  <!-- Decorative leaf/floral element at top -->
  <g fill="url(#goldBorder)" opacity="0.8">
    <ellipse cx="50" cy="22" rx="2" ry="4"/>
    <ellipse cx="46" cy="24" rx="1.5" ry="3" transform="rotate(-30 46 24)"/>
    <ellipse cx="54" cy="24" rx="1.5" ry="3" transform="rotate(30 54 24)"/>
  </g>
  
  <!-- Horizontal divider line -->
  <path d="M20 70 Q50 75 80 70" stroke="url(#goldBorder)" stroke-width="2" fill="none"/>
  
  <!-- AFT Monogram - stylized -->
  <g fill="url(#goldBorder)">
    <!-- A -->
    <path d="M30 65 L40 35 L42 35 L52 65 L48 65 L46 58 L36 58 L34 65 Z M37 54 L45 54 L41 42 Z"/>
    <!-- F overlapping -->
    <path d="M44 35 L44 65 L48 65 L48 52 L56 52 L56 48 L48 48 L48 39 L58 39 L58 35 Z" opacity="0.9"/>
    <!-- T overlapping -->
    <path d="M54 35 L54 39 L60 39 L60 65 L64 65 L64 39 L70 39 L70 35 Z" opacity="0.85"/>
  </g>
  
  <!-- Banner with AGRAWAL text -->
  <path d="M15 72 Q50 80 85 72 L85 82 Q50 90 15 82 Z" fill="url(#goldBorder)"/>
  <text x="50" y="80" font-family="Georgia, serif" font-size="8" font-weight="bold" 
        fill="#1E2A4A" text-anchor="middle" letter-spacing="2">AGRAWAL</text>
</svg>















