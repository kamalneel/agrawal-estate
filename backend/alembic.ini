# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path with current directory
prepend_sys_path = .

# Timezone for file_template revision timestamps
# timezone =

# Max length of characters in slug field
truncate_slug_length = 40

# Set to 'true' to run the environment during revision autogeneration
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version number format
# version_num_format = %%(version)s

# Version path separator
# version_path_separator = os

# Output encoding
output_encoding = utf-8

# Database URL - will be overridden by env.py
sqlalchemy.url = postgresql://agrawal_user:agrawal_secure_2024@localhost:5432/agrawal_estate


[post_write_hooks]
# Hooks for formatting new migration files

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

